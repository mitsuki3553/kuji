<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>くじ！</title>
  </head>
  <body
    class="
      max-w-3xl
      min-w-[640px]
      mx-auto
      min-h-screen
      flex flex-col
      bg-image
      text-center
      bg-christmas1 bg-[rgba(255,255,255,0.4)] bg-blend-lighten
    "
  >
    <header class="bg-black text-white text-4xl opacity-70">
      プレゼント交換
    </header>
    <main class="flex-auto bg-purple-100 bg-opacity-80">
      <p>渡す人🎅</p>
      <div id="member" class="flex flex-wrap gap-4 p-2 justify-center"></div>
      <div class="flex justify-between mx-20">
        <div class="w-32">
          <h2>誰から？</h2>
          <div
            id="from"
            class="
              h-16
              w-32
              cursor-pointer
              bg-white
              rounded-full
              leading-[4rem]
            "
          ></div>
        </div>
        <button id="btn" class="bg-slate-100" disabled>クリック！！</button>
        <div class="w-32">
          <h2>誰へ？</h2>
          <div
            id="to"
            class="
              h-16
              w-32
              cursor-pointer
              bg-white
              rounded-full
              leading-[4rem]
            "
          ></div>
        </div>
      </div>
      <div class="text-2xl">名前</div>
      <h2>組み合わせ</h2>
      <div id="match" class="flex flex-wrap gap-4 p-4 justify-center"></div>
    </main>
    <footer class="bg-white flex justify-end">
      <div>created by nomura</div>
      <a
        href="https://github.com/mitsuki3553/kuji"
        target="_blank"
        class="inline-flex items-center mx-4"
        ><img
          src="images/github.png"
          alt="github icon"
          width="16"
          height="16"
        />github</a
      >
    </footer>
    <script src="logic.js"></script>
  </body>
</html>
