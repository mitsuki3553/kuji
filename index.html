<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>くじ！</title>
  </head>
  <body
    class="
      max-w-3xl
      min-w-[640px]
      mx-auto
      min-h-screen
      flex flex-col
      bg-image
      text-center
      bg-christmas1 bg-[rgba(255,255,255,0.4)] bg-blend-lighten bg-cover
    "
  >
    <header class="bg-black text-white text-3xl opacity-70 py-4 font-hachimaru">
      プレゼント交換
    </header>
    <main class="flex-auto bg-purple-200 bg-opacity-80">
      <p class="text-3xl mt-4 mb-2 font-yomogi">渡す人🎅</p>
      <div
        id="member"
        class="
          flex flex-wrap
          gap-4
          p-2
          justify-center
          border
          rounded-xl
          bg-amber-50
          mb-8
          mx-4
          select-none
        "
      ></div>
      <div class="flex justify-between mx-12">
        <div class="w-60 space-y-2">
          <h2 class="text-2xl font-bold font-yomogi">誰から？</h2>
          <div
            id="from"
            class="
              h-24
              cursor-pointer
              bg-white
              rounded-full
              leading-[6rem]
              text-3xl
              font-dot
              select-none
            "
          ></div>
        </div>
        <button
          id="btn"
          class="bg-present1 bg-cover h-28 w-28 font-bold"
          disabled
        ></button>
        <div class="w-60 space-y-2">
          <h2 class="text-2xl font-bold font-yomogi">誰へ？</h2>
          <div
            id="to"
            class="
              h-24
              cursor-pointer
              bg-white
              rounded-full
              leading-[6rem]
              text-3xl
              font-dot
              select-none
            "
          ></div>
        </div>
      </div>
      <h2 class="mt-4 text-3xl font-yomogi">組み合わせ</h2>
      <div
        id="match"
        class="
          gap-4
          p-4
          justify-center
          bg-present
          bg-[rgba(255,255,255,0.8)]
          bg-blend-lighten
          bg-no-repeat
          bg-cover
          rounded-xl
          m-4
          min-h-[20rem]
        "
      ></div>
    </main>
    <footer class="bg-white flex justify-end">
      <div>created by nomura</div>
      <a
        href="https://github.com/mitsuki3553/kuji"
        target="_blank"
        class="inline-flex items-center mx-4 underline text-blue-700"
        ><img
          src="images/github.png"
          alt="github icon"
          width="16"
          height="16"
        />github</a
      >
    </footer>
    <script src="logic.js"></script>
  </body>
</html>
